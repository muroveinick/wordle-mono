<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <style>
      .tile { stroke: #374151; stroke-width: 0.5; rx: 1; }
      .correct { fill: #10b981; }
      .present { fill: #f59e0b; }
      .absent { fill: #6b7280; }
      .empty { fill: #1f2937; }
      .letter { font-family: Arial, sans-serif; font-weight: bold; font-size: 7px; fill: white; text-anchor: middle; dominant-baseline: central; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" fill="#111827" rx="4"/>
  
  <!-- Simplified Wordle grid showing a partial game -->
  <!-- Row 1: WORDLE letters with different states -->
  <rect x="3" y="3" width="5" height="5" class="tile correct"/>
  <text x="5.5" y="5.8" class="letter">W</text>
  
  <rect x="9" y="3" width="5" height="5" class="tile present"/>
  <text x="11.5" y="5.8" class="letter">O</text>
  
  <rect x="15" y="3" width="5" height="5" class="tile correct"/>
  <text x="17.5" y="5.8" class="letter">R</text>
  
  <rect x="21" y="3" width="5" height="5" class="tile correct"/>
  <text x="23.5" y="5.8" class="letter">D</text>
  
  <!-- Row 2: Partial word -->
  <rect x="3" y="9" width="5" height="5" class="tile absent"/>
  <text x="5.5" y="11.8" class="letter">L</text>
  
  <rect x="9" y="9" width="5" height="5" class="tile correct"/>
  <text x="11.5" y="11.8" class="letter">E</text>
  
  <rect x="15" y="9" width="5" height="5" class="tile empty"/>
  <rect x="21" y="9" width="5" height="5" class="tile empty"/>
  
  <!-- Row 3: Empty row to show grid -->
  <rect x="3" y="15" width="5" height="5" class="tile empty"/>
  <rect x="9" y="15" width="5" height="5" class="tile empty"/>
  <rect x="15" y="15" width="5" height="5" class="tile empty"/>
  <rect x="21" y="15" width="5" height="5" class="tile empty"/>
  
  <!-- Row 4: Empty row -->
  <rect x="3" y="21" width="5" height="5" class="tile empty"/>
  <rect x="9" y="21" width="5" height="5" class="tile empty"/>
  <rect x="15" y="21" width="5" height="5" class="tile empty"/>
  <rect x="21" y="21" width="5" height="5" class="tile empty"/>
</svg>